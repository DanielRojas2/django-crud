{% extends 'base.html' %}

{% block content %}

<main class="container rounded" style="margin-top:5px;background-color:rgb(80, 84, 107);">
    <div class="row">
        <div class="col-md-6 offset-md-3 py-3">
            <h1 class="text-center text-dark">Actualizar: {{task.title}}</h1>
            {{error}}

            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Actualizar</button>
            </form>
            <div class="d-flex justify-content-center">
                <form action="{% url 'complete_task' task.id %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-success">Completar</button>
                </form>
    
                <form action="{% url 'delete_task' task.id %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
