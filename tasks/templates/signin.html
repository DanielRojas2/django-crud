{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row py-5">
        <div class="col-md-4 offset-md-4">
            <form action="/signin/" method="POST" class="card card-body">
                {% csrf_token %}
                <h1 class="text-center">Login</h1>
                {{error}}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Tu contraseÃ±a">
                </div>
                <button class="btn btn-primary text-center">Login</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
