<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gestor de Tareas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav  ms-auto">
                <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link {% if request.path == '/tasks/' %}active{% endif %}" href="/tasks">Pendientes</a></li>
                <li class="nav-item"><a class="nav-link {% if request.path == '/tasks_complete/' %}active{% endif %}" href="{% url 'tasks_complete' %}">Completas</a></li>
                <li class="nav-item"><a class="nav-link {% if request.path == '/tasks/create' %}active{% endif %}" href="/tasks/create">Crear Tarea</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Salir</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link {% if request.path == '/signup/' %}active{% endif %}" href="/signup">Registrarse</a></li>
                <li class="nav-item"><a class="nav-link {% if request.path == '/signin/' %}active{% endif %}" href="/signin">Login</a></li>
                {% endif %}
            </ul>
            </div>
        </div>
    </nav>
    
    {% block content %}

    {% endblock %}

</body>
</html>
