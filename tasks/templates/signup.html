{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row py-5">
        <div class="col-md-4 offset-md-4">
            <form action="/signup/" method="POST" class="card card-body">
                {% csrf_token %}
                <h1 class="text-center">Registrarse</h1>
                {{error}}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Tu contraseña">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contraseña">
                </div>
                <button class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
